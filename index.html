<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Calculadora de interés simple</title>
</head>
<body onload="finishPage()">
    <center>
    <div class="maindiv">
    <h1>Calculadora de interés simple</h1>

    Monto <input type="number" id="principal">  <br/>
    Tasa de interés <input type="range" min="1" max="20" step="0.25" value="5.25" id="rate" onchange=refreshSlider()>  <span id="rateLabel">5.25%</span><br/>
    Nº de años <select id="years"></select> <br/>
    <span id="result"></span><br>

    <button onclick="compute()">Calcular interés</button>
    <span id="results"></span><br><br>
    <footer> Testing <p id="current_date"></p></footer>
    </div>
    </center>
    <script>
        var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
var yyyy = today.getFullYear();

today = mm + '-' + dd + '-' + yyyy;
document.write(today);
        document.getElementById("current_date").innerHTML = today;
    </script>
</body>
</html>
