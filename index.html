<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Calculadora de interés simple</title>
</head>
<body onload="finishPage()">
    <center>
    <div class="maindiv">
    <h1>Calculadora de interés simple</h1>

    Monto <input type="number"  id="principal">  <br/>
    Tasa de interés <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange=refreshSlider()>  <span id="rateLabel">10.25%</span><br/>
    Nº de años <select id="years"></select> <br/>
    <span id="result"></span><br>

    <button onclick="compute()">Calcular interés</button>
    <span id="results"></span><br><br>
    <footer>&copy; 2022</footer>
    </div>
    </center>
</body>
</html>
